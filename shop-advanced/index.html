<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/main.css">
</head>
<body>

    <div class="shop">
        <div class="item item1">
            <div class="eat ikan">
                <input type="checkbox" name="" id="ikan">
                <label for="ikan">Ikan Tongkol</label>
            </div>
            <div class="price">
                <p>Rp. 9.000</p>
                <input type="number" name="" id="ikanprice" value="1" disabled>
            </div>
        </div>
        <div class="item item2">
            <div class="eat ayam">
                <input type="checkbox" name="" id="ayam">
                <label for="ayam">Ayam Goreng</label>
            </div>
            <div class="price">
                <p>Rp. 19.000</p>
                <input type="number" name="" id="ayamprice" value="1" disabled>
            </div>
            
        </div>
        <div class="item item3">
            <div class="eat teh">
                <input type="checkbox" name="" id="teh">
                <label for="teh">Teh Botol </label>
            </div>
            <div class="price">
                <p>Rp. 5.000</p>
                <input type="number" name="" id="tehprice" value="1" disabled>
            </div>
        </div>

        <p>Total: Rp. <span id="price">0</span></p>
        
        
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
