<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>C-19</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Data Penyebaran Covid-19 di Indonesia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-5">
                <table class="table table-stripped table-hover content">
                    <thead class="thead-light">
                        <tr>
                            <th data-sort="provinsi" class="position-relative prov">
                                Provinsi
                                <span class="material-icons position-absolute">
                                    keyboard_arrow_up
                                </span>
                            </th>
                            <th data-sort="positif" class="position-relative posi">Positif
                                <span class="material-icons position-absolute">
                                    keyboard_arrow_up
                                </span>
                            </th>
                            <th data-sort="sembuh" class="position-relative semb">Sembuh
                                <span class="material-icons position-absolute">
                                    keyboard_arrow_up
                                </span>
                            </th>
                            <th data-sort="meninggal" class="position-relative meni">Meninggal
                                <span class="material-icons position-absolute">
                                    keyboard_arrow_up
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
