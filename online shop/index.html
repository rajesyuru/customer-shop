<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>


    <div class="container-fluid bg-light" style="height: 100vh;">
        <div class="row sticky-top">
            <div class="col-12 navbar navbar-dark navbar-expand-md bg-primary mb-10 sticky-top" id="navbar">
                <a href="#" class="navbar-brand text-white">
                    <h4>Pasar Online</h4>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-link="all">Semua</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-link="electronic">Elektronik</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-link="fashion">Fashion</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-link="kitchen">Dapur</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-link="gaming">Gaming</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal" data-target="#formModal"
                                id="add" data-link="add">Tambah</a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5" id="content">


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModal"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <form id="form" action="#">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="formModal">Tambah Produk</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label for="name">Nama Produk</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Masukan nama produk">
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Gambar Produk</label>
                                        <input type="text" class="form-control" name="image" id="image"
                                            placeholder="Masukan Url gambar">
                                    </div>
                                    <div class="form-group">
                                        <label for="location">Lokasi</label>
                                        <select class="form-control" name="location" id="location">
                                            <option value="jakarta-pusat">Jakarta Pusat</option>
                                            <option value="jakarta-timur">Jakarta Timur</option>
                                            <option value="jakarta-barat">Jakarta Barat</option>
                                            <option value="jakarta-utara">Jakarta Utara</option>
                                            <option value="jakarta-selatan">Jakarta Selatan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Harga</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Rp.</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Masukan harga barang"
                                                name="price" maxlength="12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Kategori</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="cat" id="electronic"
                                                name="electronic" value="electronic">
                                            <label for="electronic">Elektronik</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="cat" id="fashion"
                                                name="fashion" value="fashion">
                                            <label for="fashion">Fashion</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="cat" id="kitchen"
                                                name="kitchen" value="kitchen">
                                            <label for="kitchen">Dapur</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="cat" id="gaming"
                                                name="gaming" value="gaming">
                                            <label for="gaming">Gaming</label>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label>Penawaran</label>
                                        <div class="form-check">
                                            <input type="checkbox" id="gratong" name="gratong" class="form-check-input"
                                                value="gratong">
                                            <label for="gratong">Gratis Ongkir</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="cashback" name="cashback"
                                                class="form-check-input" value="cashback">
                                            <label for="cashback">Cashback</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="disc" name="disc" class="form-check-input"
                                                value="disc">
                                            <label for="disc">Diskon</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                    <button type="submit" class="btn btn-primary" id="save">Simpan</button>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
